<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label for="regFirstName">First Name:</label>
        <input type="text" id="regFirstName" name="firstName" required><br>

        <label for="regLastName">Last Name:</label>
        <input type="text" id="regLastName" name="lastName" required><br>

        <label for="regMail">Email:</label>
        <input type="email" id="regMail" name="mail" required><br>

        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="password" required><br>

        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginMail">Email:</label>
        <input type="email" id="loginMail" name="mail" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>

        <button type="submit">Submit</button>
    </form>

    <div id="loginMessage"></div>

    <script src="scripts/script.js"></script>
</body>
</html>
